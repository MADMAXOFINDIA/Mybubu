<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Princess Bubu ‚ù§Ô∏è</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* PHOTO HEARTS */
        .heart-photo {
            position: absolute;
            bottom: -250px; 
            width: 200px; /* Increased size for better clarity */
            height: 200px;
            background-color: white; /* White background to keep photos clear */
            clip-path: path('M100,50 C100,16 16,16 16,66 C16,116 100,177 100,177 C100,177 184,116 184,66 C184,16 100,16 100,50 Z');
            display: flex;
            justify-content: center;
            align-items: center;
            animation: floatUpStraight linear forwards;
            z-index: 5; 
            filter: drop-shadow(0 0 15px rgba(255, 77, 109, 0.6));
        }

        .heart-photo img {
            width: 90%; 
            height: 90%;
            /* Changed to 'contain' so the whole photo is visible */
            object-fit: contain; 
            object-position: center;
            margin-top: -15px;
            border-radius: 10px;
        }

        @keyframes floatUpStraight {
            0% { transform: translateY(0); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-150vh); opacity: 1; }
        }

        #container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2.5rem 1.5rem;
            border-radius: 25px;
            width: 90%;
            max-width: 360px;
            z-index: 100;
            border: 2px solid white;
        }

        h1 { color: #d63384; font-size: 1.6rem; margin-bottom: 2rem; }
        .buttons { display: flex; flex-direction: column; gap: 12px; }

        button {
            width: 100%; padding: 16px; font-size: 1.3rem; border: none;
            border-radius: 50px; cursor: pointer; font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn { background-color: #ff4d6d; color: white; transition: transform 0.2s; }
        #noBtn { background-color: #adb5bd; color: white; }

        .full-screen-yes {
            position: fixed !important; top: 0 !important; left: 0 !important;
            width: 100vw !important; height: 100vh !important;
            font-size: 3rem !important; border-radius: 0 !important;
            display: flex !important; justify-content: center !important;
            align-items: center !important; z-index: 2000 !important;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="container">
        <h1 id="question">Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="handleYes()">YES</button>
            <button id="noBtn" onclick="onNoClick()">NO</button>
        </div>
    </div>

    <script>
        let noCount = 0;
        const totalPhotos = 50; 
        const noMessages = ["Are you sure", "Bubu u sure", "Bububuuuuuuu", "Just say yes bubu üò≠", "Bubu pleaseeeee üò≠", "Princess bubu say yes na"];

        function createPhotoHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-photo');
            const photoNum = Math.floor(Math.random() * totalPhotos) + 1;
            
            const img = new Image();
            img.src = "photos/" + photoNum + ".jpeg"; 
            
            img.onload = function() {
                heart.appendChild(img);
            };

            img.onerror = function() {
                heart.innerHTML = '<span style="color:#ff4d6d; font-size:4rem;">‚ù§Ô∏è</span>';
            };
            
            heart.style.left = Math.random() * 70 + 'vw';
            
            // Romantic slow speed: 10-14 seconds
            const duration = Math.random() * 4 + 10; 
            heart.style.animationDuration = duration + 's';
            
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), duration * 1000);
        }

        function onNoClick() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            if (noCount < noMessages.length) {
                noBtn.innerText = noMessages[noCount];
                yesBtn.style.transform = `scale(${1 + (noCount + 1) * 0.8})`;
                noCount++;
            }
            if (noCount === noMessages.length) {
                yesBtn.classList.add('full-screen-yes');
                noBtn.style.display = 'none';
                document.getElementById('question').style.display = 'none';
                document.getElementById('container').style.display = 'none';
            }
        }

        function handleYes() {
            const audio = new Audio('song.mp3');
            audio.loop = true;
            audio.play().catch(e => console.log("Audio failed:", e));

            document.body.innerHTML = `
                <div style="height: 100vh; width: 100vw; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; position: fixed; top: 0; left: 0; pointer-events: none;">
                    <h1 style="font-size: 2.5rem; color: #d63384; z-index: 10000; margin-bottom: 20px;">Happy Valentine's Day Bubu!</h1>
                    <div style="font-size: 8rem; animation: pulse 1s infinite; z-index: 10000;">üíñ</div>
                </div>
            `;

            // Spawns a heart every 2 seconds for a clean, slow gallery look
            setInterval(createPhotoHeart, 2000); 
        }
    </script>
</body>
</html>
